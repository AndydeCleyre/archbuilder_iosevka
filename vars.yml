  asterisk: turn-hex-high
  underscore: high
  paragraph-sign: low
  caret: high
  paren: normal
  brace: curly
  number-sign: upright
  ampersand: flat-top
  at: short
  dollar: open-cap
  cent: open
  percent: rings-segmented-slash
  bar: natural-slope
  lig-ltgteq: flat
  ascii-single-quote: raised-comma
  ascii-grave: straight
  question: smooth
  punctuation-dot: round
