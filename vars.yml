build:  # Uncomment the ones you wish to build
  # - ttf-iosevka-git
  # - ttf-iosevka-custom-git
  - ttf-iosevka-term-custom-git
  # - ttf-iosevka-fontconfig-mono-custom-git
  # - ttf-iosevka-fixed-custom-git
  # - ttf-iosevka-quasi-proportional-custom-git
  - ttf-iosevka-quasi-proportional-extension-only-custom-git
spacings:  # No need to change this list
  - ''               # some wide glyphs
  - term             # fewer wide glyphs
  - fontconfig-mono  # no wide glyphs
  - fixed            # neither wide glyphs nor ligatures
  - quasi-proportional                 # "normal" non-mono
  - quasi-proportional-extension-only  # "normal" non-mono without making anything narrower (e.g. "i")
build_webfonts: no
branch: main
use_custom_weights: yes
custom_weights:
  regular:
    default: "400"
    override: "500"
  bold:
    default: "700"
    override: "800"
charvars:
  digit-form: old-style
  apl-form: enable
  capital-a: curly-serifless
  capital-b: standard-interrupted-bilateral-serifed
  capital-c: serifless
  capital-d: more-rounded-unilateral-serifed
  capital-e: serifless
  capital-f: top-left-serifed
  capital-g: toothless-corner-serifless-hooked
  capital-h: serifless
  capital-i: short-serifed
  capital-j: serifless
  capital-k: curly-top-left-serifed
  capital-l: serifless
  capital-m: hanging-motion-serifed
  capital-n: standard
  capital-p: closed-motion-serifed
  capital-q: open-swash
  capital-r: straight-open
  capital-s: serifless
  capital-t: serifless
  capital-u: toothless-rounded
  capital-v: curly
  capital-w: straight-asymmetric
  capital-x: curly-serifless
  capital-y: curly-serifless
  capital-z: straight-serifless-with-crossbar
  a: double-storey-tailed
  b: toothless-corner
  c: serifless
  d: tailed-serifless
  e: rounded
  f: flat-hook-tailed
  g: double-storey-open
  h: straight
  i: hooky
  j: serifless
  k: curly-serifless
  l: flat-tailed
  m: short-leg
  n: earless-corner-tailed
  p: motion-serifed
  q: earless-corner-diagonal-tailed
  r: corner-hooked
  s: serifless
  t: standard
  u: toothless-rounded
  v: curly
  w: cursive
  x: curly-serifless
  y: curly
  z: straight-serifless-with-crossbar
  long-s: bent-hook-tailed
  eszet: longs-s-lig-tailed
  turn-v: curly
  lower-alpha: crossing
  lower-delta: rounded
  capital-gamma: serifless
  lower-iota: serifed-flat-tailed
  lower-lambda: curly
  lower-mu: tailed
  lower-xi: flat-top
  cyrl-capital-zhe: curly
  cyrl-zhe: curly
  cyrl-capital-ze: unilateral-serifed
  cyrl-ze: unilateral-serifed
  cyrl-capital-ka: curly-serifless
  cyrl-ka: curly-serifless
  cyrl-el: straight
  cyrl-en: tailed-top-left-serifed
