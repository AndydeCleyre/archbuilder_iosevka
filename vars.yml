build:
  # - ttf-iosevka-git
  # - ttf-iosevka-custom-git
  - ttf-iosevka-term-custom-git
  # - ttf-iosevka-fontconfig-mono-custom-git
  # - ttf-iosevka-fixed-custom-git
spacings:
  - ''  # some wide glyphs
  - term  # fewer wide glyphs
  - fontconfig-mono  # no wide glyphs
  - fixed  # neither wide glyphs nor ligatures
build_webfonts: no
charvars:
  digit-form: lining
  turn-v: curly
  capital-b: more-asymmetric
  capital-d: more-rounded
  capital-g: toothless-corner
  capital-i: short-serifed
  capital-j: serifless
  capital-k: curly
  capital-m: hanging
  capital-q: crossing
  capital-r: curly
  capital-y: curly
  a: doublestorey-tailed
  b: toothless-corner
  d: tailed
  f: flat-hook-tailed
  g: opendoublestorey
  h: straight
  i: hooky
  j: serifless
  k: curly
  l: flat-tailed
  m: shortleg
  n: earless-corner-tailed
  p: eared
  q: earless-corner-tailed
  r: earless-corner
  t: standard
  u: toothless-rounded
  v: curly
  w: curly
  x: curly
  y: curly
  z: with-crossbar
  eszet: longs-s-lig
  lambda: curly
  zero: reverse-slashed
  one: nobase
  three: flattop
  four: semi-open
  six: open-contour
  seven: noserif
  nine: straight-bar
  tilde: low
  asterisk: hexhigh
  underscore: high
  paragraph-sign: low
  caret: high
  paren: normal
  brace: curly
  number-sign: upright
  ampersand: flat-top
  at: short
  dollar: opencap
  percent: rings
  bar: natural-slope
  lig-ltgteq: flat
  ascii-single-quote: raised-comma
  ascii-grave: straight
