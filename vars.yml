  six: open-contour
  seven: curly-serifless
  eight: crossing-asymmetric
  nine: straight-bar
  tilde: low
  asterisk: turn-hex-high
  underscore: high
  pilcrow: low
  caret: high
  paren: normal
  brace: curly
  number-sign: upright-tall
  ampersand: flat-top
  at: fourfold-solid-inner-tall
  dollar: open-cap
